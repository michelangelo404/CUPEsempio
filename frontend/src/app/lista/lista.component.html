<table [dataSource]="records" mat-table class="mat-elevation-z8" style="margin-left: auto; margin-right: auto;">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Nome </th>
    <td mat-cell *matCellDef="let record"> {{record.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Cognome </th>
    <td mat-cell *matCellDef="let record"> {{record.cognome}} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascita">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Data di nascita </th>
    <td mat-cell *matCellDef="let record"> {{record.dataNascita | formatData }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
